# ============================================
# SERVER CONFIGURATION
# ============================================
server:
  port: 8081

spring:
  application:
    name: user-service

  # ============================================
  # postgresql docker configuration
  # ============================================
  # conectar a postgresql en docker (puerto 5432)
  # datasource:
  #   url: jdbc:postgresql://localhost:5432/userdb
  #   username: postgres
  #   password: postgres
  #   driver-class-name: org.postgresql.Driver

  # ============================================
  # H2 DATABASE CONFIGURATION
  # ============================================
  datasource:
    url: jdbc:h2:mem:userdb
    # OR use file-based database (data persists)
    # url: jdbc:h2:file:./data/userdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

    # ============================================
    # CONNECTION POOL
    # ============================================
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000

  # H2 Console (accessible at http://localhost:8081/h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console
      # IMPORTANT: Allow remote access (required for Docker)
      # settings:
      #   web-allow-others: true

  # ============================================
  # JPA CONFIGURATION
  # ============================================
  jpa:
    properties:
      hibernate:
        # dialect: org.hibernate.dialect.PostgreSQLDialect
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
    # IMPORTANTE: validate porque Flyway gestiona el schema
    hibernate:
      ddl-auto: validate
    show-sql: true

  # ============================================
  # FLYWAY CONFIGURATION
  # ============================================
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

# ============================================
# LOGGING
# ============================================
logging:
  level:
    com.microservices.user: DEBUG
    org.hibernate.SQL: DEBUG
    org.flywaydb: INFO